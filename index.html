<!DOCTYPE html>
<html>  
    <head>
        <link rel='stylesheet' type='text/css' href='sheets.css'>
    </head>
    <header>
        
    </header>
    <body>
        <div class='calculator'>

            <div id='screen'> </div>

            <div class='buttons'>
                <button type='button' class='operators' value='add'>+</button>
                <button type='button' class='operators' value='subtract'>-</button>
                <button type='button' class='operators' value='multiply'>&times</button>
                <button type='button' class='operators' value='divide'>&divide</button>

                <button type='button' class='digits' value='1'>1</button>
                <button type='button' class='digits' value='2'>2</button>
                <button type='button' class='digits' value='3'>3</button>
                <button type='button' class='digits' value='4'>4</button>
                <button type='button' class='digits' value='5'>5</button>
                <button type='button' class='digits' value='6'>6</button>
                <button type='button' class='digits' value='7'>7</button>
                <button type='button' class='digits' value='8'>8</button>
                <button type='button' class='digits' value='9'>9</button>
                <button type='button' class='digits' value='0'>0</button>
                <button type='button' class='digits' value='decimal'>.</button>

                <button type='button' class='operations' value='clear' id='clear'> AC </button>
                <button type='button' class='operations' value='execute' id='equals'> = </button>

        </div>
    </body>

    <script src='scripts.js'></script>
</html>
