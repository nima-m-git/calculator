<!DOCTYPE html>
<html>  
    <head>
        <link rel='stylesheet' type='text/css' href='sheets.css'>
    </head>
    <body>
        <div class='calculator'>

            <div id='screen'> </div>

            <div class='buttons'>
                <div class='operators'>
                    <button value='add'> + </button>
                    <button value='subtract'> - </button>
                    <button value='multiply'> x </button>
                    <button value='divide'> % </button>
                </div>
                <div class='digits'>
                    <button value='1'>1</button>
                    <button value='2'>2</button>
                    <button value='3'>3</button>
                    <button value='4'>4</button>
                    <button value='5'>5</button>
                    <button value='6'>6</button>
                    <button value='7'>7</button>
                    <button value='8'>8</button>
                    <button value='9'>9</button>
                    <button value='0'>0</button>
                    <button value='.'>.</button>
                </div>
                <div class='operations'>
                    <button value='clear'> C </button>
                    <button value='execute'> = </button>
                </div>
            </div>

            <div class='message'></div>
        </div>
    </body>

    <script src='scripts.js'></script>
</html>
