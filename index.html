<!DOCTYPE html>
<html>

    <body>
        <div class='calculator'>
            <div id='screen'>
            </div>
            <div class='operators'>
                <button value='clear' onclick="updateDisplay(this.innerHTML)">clear</button>
                <button value='add' onclick="updateDisplay(this.innerHTML)"> + </button>
                <button value='subtract' onclick="updateDisplay(this.innerHTML)"> - </button>
                <button value='multiply' onclick="updateDisplay(this.innerHTML)"> x </button>
                <button value='divide' onclick="updateDisplay(this.innerHTML)"> % </button>
                <button value='execute' onclick="updateDisplay(this.innerHTML)"> = </button>
            </div>
            <div class='digits'>
                <button type='button' value='0' onclick="updateDisplay(this.innerHTML)">0</button>
                <button type='button' value='1' onclick="updateDisplay(this.innerHTML)">1</button>
                <button type='button' value='2' onclick="updateDisplay(this.innerHTML)">2</button>
                <button type='button' value='3' onclick="updateDisplay(this.innerHTML)">3</button>
                <button type='button' value='4' onclick="updateDisplay(this.innerHTML)">4</button>
                <button type='button' value='5' onclick="updateDisplay(this.innerHTML)">5</button>
                <button type='button' value='6' onclick="updateDisplay(this.innerHTML)">6</button>
                <button type='button' value='7' onclick="updateDisplay(this.innerHTML)">7</button>
                <button type='button' value='8' onclick="updateDisplay(this.innerHTML)">8</button>
                <button type='button' value='9' onclick="updateDisplay(this.innerHTML)">9</button>
            </div>
        </div>
    </body>



    <script src='scripts.js'></script>
</html>
